<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NusantaraBites</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Font Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootsrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Style css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar Awal-->
    <nav class="navbar">
      <a href="index.html" class="navbar-logo">Nusantara<span>Bites</span>.</a>

      <div class="navbar-nav">
        <a href="home.html">Home</a>
        <a href="about.html">Tentang Kami</a>
        <a href="menu.html">Menu</a>
        <a href="kontak.html">Kontak</a>
      </div>

      <div class="navbar-extra">
        <a href="#" id="search-button"><i data-feather="search"></i></a>
        <a href="#" id="shopping-cart"><i data-feather="shopping-cart"></i></a>
        <a href="#" id="makanan-menu"><i data-feather="menu"></i></a>
      </div>

      <!-- Search Awal -->
      <div class="search-form">
        <input type="search" id="search-box" placeholder="Cari Disini" />
        <label for="search-box"><i data-feather="search"></i></label>
      </div>
      <!-- Search Akhir -->
      <!-- Shopping Card Awal -->
      <div class="shopping-cart">
        <div class="cart-items">
          <img src="img/Gado-gado.jpeg" alt="product 1" />
          <div class="item-detail">
            <h3>Gado-gado</h3>
            <div class="item-price">IDR 15K</div>
          </div>
          <i data-feather="trash" class="remove-item"></i>
        </div>
        <div class="cart-items">
          <img src="img/Gudeg.jpeg" alt="product 1" />
          <div class="item-detail">
            <h3>Gudeg</h3>
            <div class="item-price">IDR 15K</div>
          </div>
          <i data-feather="trash" class="remove-item"></i>
        </div>
        <div class="cart-items">
          <img src="img/Kerak-Telor.jpg" alt="product 1" />
          <div class="item-detail">
            <h3>Kerak Telor</h3>
            <div class="item-price">IDR 20K</div>
          </div>
          <i data-feather="trash" class="remove-item"></i>
        </div>
      </div>
      <!-- Shopping Card Akhir -->
    </nav>
    <!-- Navbar Akhir-->

    <!-- Bagian Hero Awal -->
    <section class="hero" id="home">
      <main class="content">
        <h1>Mari Nikmati Makanan <br /><span>Nusantara</span></h1>
        <p>Silahkan pesan makanan yang ingin anda pesan.</p>
        <a href="menu.html" class="cta">Pesan Makanan</a>
      </main>
    </section>
    <!-- Bagian Hero Akhir -->

    <!-- Bagian Footer Awal -->
    <footer>
      <div class="social">
        <a href="home.html"><i class="bi bi-twitter-x"></i></a>
        <a href="home.html"><i class="bi bi-facebook"></i></a>
        <a href="home.html"><i class="bi bi-tiktok"></i></a>
      </div>

      <div class="links">
        <a href="home.html">Home</a>
        <a href="about.html">Tentang Kami</a>
        <a href="menu.html">Menu</a>
        <a href="kontak.html">Kontak</a>
      </div>

      <div class="credit">
        <p>Dibuat Oleh Rizky Dwi Primadeva. | &copy; 2025.</p>
      </div>
    </footer>
    <!-- Bagian Footer Akhir-->

    <!-- Icons -->
    <script>
      feather.replace();
    </script>

    <!-- Javascript -->
    <script src="js/script.js"></script>
